<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Your Cartoon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                padding: 2rem;
                background-color: #f8f9fa;
            }
            .container {
                max-width: 1200px;
            }
            .story-box {
                background-color: white;
                padding: 1.5rem;
                border-radius: 0.5rem;
                margin-bottom: 2rem;
                border: 1px solid #dee2e6;
            }
            .cartoon-panel {
                border: 1px solid #dee2e6;
                margin-bottom: 1.5rem;
                padding: 1rem;
                background-color: white;
                border-radius: 0.5rem;
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .cartoon-panel img {
                max-width: 100%;
                height: auto;
                border-radius: 0.25rem;
            }
            .prompt-text {
                font-size: 0.85rem;
                color: #6c757d;
                margin-top: 1rem;
                word-break: break-word;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="my-4 text-center">Generated Cartoon</h1>
            <h2 class="text-center" th:text="${originalStory}"></h2>
            <div class="row">
                <div th:each="panel, iterStat : ${panelResults}" class="col-md-4 mb-4">
                    <div class.card>
                        <div class="card-header" th:text="'Panel ' + ${iterStat.count}"></div>
                        <div class="card-body">
                            <div th:if="${panel.status == 'success' and panel.imageData != null}">
                                <img
                                    th:src="@{'data:image/png;base64,' + ${panel.imageData}}"
                                    class="img-fluid"
                                    alt="Generated Cartoon Panel"
                                />
                            </div>
                            <div th:if="${panel.status == 'failed'}" class="text-center p-5">
                                <p class="text-danger">Image generation failed.</p>
                            </div>
                            <p class="card-text mt-2" th:text="${prompts[iterStat.index]}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </body>
</html>
