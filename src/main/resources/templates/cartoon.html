<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Cartoon Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                padding: 2rem;
            }
            .container {
                max-width: 800px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4">Create a 10-Panel Cartoon from Your Story</h1>
            <p class="lead">Enter a short story, and we'll turn it into a cartoon using AI.</p>
            <form th:action="@{/cartoon/generate}" th:object="${request}" method="post">
                <div class="mb-3">
                    <label for="story" class="form-label">Your Story</label>
                    <textarea
                        class="form-control"
                        id="story"
                        th:field="*{story}"
                        rows="10"
                        required
                        placeholder="A brave knight travels to a dark castle to rescue a captured dragon..."
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Cartoon</button>
            </form>
        </div>
    </body>
</html>
