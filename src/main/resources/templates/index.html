<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>AI Cartoon Generator</title>
        <style>
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #f8f9fa; }
            h1 { color: #212529; text-align: center; }
            form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
            textarea { padding: 10px; border-radius: 8px; border: 1px solid #ced4da; font-size: 16px; min-height: 100px; }
            button { cursor: pointer; background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 16px; font-weight: bold; transition: background-color 0.2s; }
            button:hover { background-color: #0056b3; }
            .result-container { text-align: center; margin-top: 20px; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; background-color: #fff; }
            h2 { color: #495057; }
            p { word-break: break-word; }
            img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 15px; }
        </style>
    </head>
    <body>
        <h1>Image Generation Service</h1>

        <form th:action="@{/generate}" method="post">
            <textarea name="prompt" placeholder="Enter a description of the image you want to create." required th:text="${prompt}"></textarea>
            <button type="submit">Generate Image</button>
        </form>

        <div th:if="${image}" class="result-container">
            <h2>Generated Image</h2>
            <p th:text="${prompt}"></p>
            <img th:src="${image}" alt="Generated Image">
        </div>
    </body>
</html>
