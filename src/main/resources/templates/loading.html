<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Generating Your Cartoon...</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="mb-3">Generating Your Cartoon...</h1>
            <div class="progress" style="width: 500px; height: 30px">
                <div
                    id="progressBar"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                >
                    0%
                </div>
            </div>
            <p id="statusText" class="mt-3">Initializing...</p>
        </div>

        <script th:inline="javascript">
            const jobId = /*[[${jobId}]]*/ "default-job-id";
            const progressBar = document.getElementById("progressBar");
            const statusText = document.getElementById("statusText");

            function checkStatus() {
                fetch(`/cartoon/api/status/${jobId}`)
                    .then((response) => response.json())
                    .then((data) => {
                        if (data) {
                            const progress = data.progress || 0;
                            progressBar.style.width = progress + "%";
                            progressBar.innerText = progress + "%";
                            progressBar.setAttribute("aria-valuenow", progress);
                            statusText.innerText = data.status || "Processing...";

                            if (data.status === "COMPLETED" || data.status === "FAILED") {
                                // Redirect to result page
                                window.location.href = `/cartoon/result/${jobId}`;
                            } else {
                                // Continue polling
                                setTimeout(checkStatus, 2000);
                            }
                        } else {
                            setTimeout(checkStatus, 2000);
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching status:", error);
                        statusText.innerText = "Error checking status. Retrying...";
                        setTimeout(checkStatus, 5000);
                    });
            }

            // Initial call
            checkStatus();
        </script>
    </body>
</html>
